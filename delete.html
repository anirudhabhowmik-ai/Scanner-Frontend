<body>

    <section id="header-placeholder"></section>

    <section class="merge-tool">
        <div class="container">
            <h1>Delete PDF Pages</h1>
            <p>Remove unwanted pages from your PDF quickly and securely.</p>

                <div id="uploadSection">
                    <label for="pdfUpload" class="upload-label">

                </button>

                    </div>

                    <p class="file-name">
                        <a href="#" id="fileNameLink">edited.pdf</a>
                    </p>

                    <a id="downloadBtn" href="#" class="cta-button">

                    </a>

                        <i class="fa fa-rotate-right"></i> Delete Another PDF
                    </button>

                    Supported format: PDF. Files larger than 20MB are processed on the server.
                </p>
            </div>

            <div id="pdfPreview" style="display:none; margin-top:30px;">
                <h4>Preview PDF</h4>
                <iframe id="pdfFrame" width="100%" height="600"
                    style="border-radius:12px; border:1px solid #e5e7eb;"></iframe>
            </div>
        </div>
    </section>

    <section id="footer-placeholder"></section>

    <!-- Main JS (for hamburger menu) -->
    <script src="./js/app.js"></script>

    <script>
        const BACKEND_DELETE_URL = `${BACKEND_BASE_URL}/delete-pages`;

        const pdfInput = document.getElementById("pdfUpload");
        const fileList = document.getElementById("fileList");
        const deleteBtn = document.getElementById("deleteBtn");
        const pageInput = document.getElementById("pageInput");
        const errorMsg = document.getElementById("errorMsg");
        const resultBtns = document.getElementById("resultBtns");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");
        const pdfPreview = document.getElementById("pdfPreview");
        const pdfFrame = document.getElementById("pdfFrame");
        const fileNameLink = document.getElementById("fileNameLink");
        const uploadSection = document.getElementById("uploadSection");
        const loaderOverlay = document.getElementById("loaderOverlay");

        let selectedFile = null;

        function clearError() {
            errorMsg.textContent = "";
            errorMsg.style.display = "none";
        }

        pageInput.addEventListener("input", clearError);

        pdfInput.addEventListener("change", () => {
            clearError();
            selectedFile = pdfInput.files[0];
            if (!selectedFile) return;

            fileList.style.display = "block";
            pageInput.style.display = "block";

            fileList.innerHTML = `
            <li>
                <i class="fa fa-file-pdf pdf-icon"></i>
                <span>${selectedFile.name}</span>
                <i class="fa fa-times delete-file"></i>
            </li>`;
        });

        deleteBtn.addEventListener("click", async () => {
            clearError();

            if (!selectedFile) {
                errorMsg.textContent = "Please select a PDF file";
                errorMsg.style.display = "block";
                return;
            }

            if (!pageInput.value.trim()) {
                errorMsg.textContent = "Please enter pages to delete";
                errorMsg.style.display = "block";
                return;
            }

            deleteBtn.disabled = true;
            deleteBtn.classList.add("btn-loading");

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("pages", pageInput.value);

            try {
                const response = await fetch(BACKEND_DELETE_URL, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Failed to delete pages");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                downloadBtn.href = url;
                downloadBtn.download = "pages_deleted.pdf";

                resultBtns.style.display = "block";
                uploadSection.style.display = "none";
                pageInput.style.display = "none";
                fileList.style.display = "none";
                deleteBtn.style.display = "none";

                if (!window.matchMedia("(max-width:768px)").matches) {
                    pdfFrame.src = url;
                    pdfPreview.style.display = "block";
                }

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = "block";
                deleteBtn.classList.remove("btn-loading");
                deleteBtn.disabled = false;
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.classList.remove("btn-loading");
            }
        });

        fileList.addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-file")) {
                // Reset everything
                selectedFile = null;
                pdfInput.value = "";
                pageInput.value = "";
                fileList.style.display = "none";
                pageInput.style.display = "none";
                clearError();
            }
        });

        resetBtn.addEventListener("click", () => {
            clearError();
            selectedFile = null;
            pdfInput.value = "";
            pageInput.value = "";
            uploadSection.style.display = "block";
            resultBtns.style.display = "none";
            pdfPreview.style.display = "none";
            deleteBtn.style.display = "inline-flex";
            deleteBtn.classList.remove("btn-loading");
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

</body>
