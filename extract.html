    <style>
        .btn-loading {
            pointer-events: none;
        }

        .btn-loading .btn-text {
            display: none;
        }

        .btn-loading .btn-spinner {
            display: inline-block;
        }

        .btn-spinner {
            display: none;
        }
    </style>
</head>


<body>

    <section id="header-placeholder"></section>

    <section class="merge-tool">
        <div class="container">
            <h1>Extract PDF Pages</h1>
            <p>Extract selected pages from your PDF into a new file.</p>

            <div class="upload-section">
                <div id="uploadSection">
                    <label for="pdfUpload" class="upload-label">
                        <i class="fa fa-upload"></i> Choose PDF file
                    </label>
                    <input type="file" id="pdfUpload" accept=".pdf">
                </div>

                <ul id="fileList" class="file-list" style="display:none;"></ul>

                <input id="pageInput" type="text" class="page-range" placeholder="Pages to extract (e.g. 1,3,5-7)"
                    style="display:none; margin-top:15px;" />

                <button id="extractBtn" class="cta-button" style="margin-top:15px;">
                    <span class="btn-spinner"><i class="fa fa-spinner fa-spin"></i></span>
                    <span class="btn-text"><i class="fa fa-file-export"></i></span>
                    Extract Pages
                </button>

                <p id="errorMsg" class="error-text" style="display:none;"></p>

                <div id="resultBtns" style="display:none; margin-top:15px;">
                    <div class="result-card">
                        <i class="fa fa-file-pdf"></i>
                    </div>

                    <p class="file-name">
                        <a href="#" id="fileNameLink">extracted.pdf</a>
                    </p>

                    <a id="downloadBtn" href="#" class="cta-button">
                        <i class="fa fa-download"></i> Download PDF
                    </a>

                    <button id="resetBtn" class="secondary-btn">
                        <i class="fa fa-rotate-right"></i> Extract Another PDF
                    </button>
                </div>

                <p id="noteText" class="note">
                    Supported format: PDF. Files larger than 20MB are processed on the server.
                </p>
            </div>

            <div id="pdfPreview" style="display:none; margin-top:30px;">
                <h4>Preview PDF</h4>
                <iframe id="pdfFrame" width="100%" height="600"
                    style="border-radius:12px; border:1px solid #e5e7eb;"></iframe>
            </div>
        </div>
    </section>

    <section id="footer-placeholder"></section>

    <!-- JS -->
    <script src="./js/app.js"></script>

    <script>
        const BACKEND_EXTRACT_URL = `${BACKEND_BASE_URL}/extract-pages`;

        const pdfInput = document.getElementById("pdfUpload");
        const fileList = document.getElementById("fileList");
        const extractBtn = document.getElementById("extractBtn");
        const pageInput = document.getElementById("pageInput");
        const errorMsg = document.getElementById("errorMsg");
        const resultBtns = document.getElementById("resultBtns");
        const downloadBtn = document.getElementById("downloadBtn");
        const resetBtn = document.getElementById("resetBtn");
        const pdfPreview = document.getElementById("pdfPreview");
        const pdfFrame = document.getElementById("pdfFrame");
        const uploadSection = document.getElementById("uploadSection");

        let selectedFile = null;

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = "block";
        }

        function clearError() {
            errorMsg.textContent = "";
            errorMsg.style.display = "none";
        }

        pageInput.addEventListener("input", clearError);

        pdfInput.addEventListener("change", () => {
            clearError();
            selectedFile = pdfInput.files[0];
            if (!selectedFile) return;

            fileList.innerHTML = `
            <li>
                <i class="fa fa-file-pdf pdf-icon"></i>
                <span>${selectedFile.name}</span>
                <i class="fa fa-times delete-file"></i>
            </li>
        `;

            fileList.style.display = "block";
            pageInput.style.display = "block";
        });

        extractBtn.addEventListener("click", async () => {
            clearError();

            if (!selectedFile) {
                showError("Please select a PDF file");
                return;
            }

            if (!pageInput.value.trim()) {
                showError("Please enter pages to extract");
                return;
            }

            extractBtn.disabled = true;
            extractBtn.classList.add("btn-loading");

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("pages", pageInput.value);

            try {
                const res = await fetch(BACKEND_EXTRACT_URL, {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) {
                    throw new Error("Failed to extract pages");
                }

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                downloadBtn.href = url;
                downloadBtn.download = "extracted_pages.pdf";

                uploadSection.style.display = "none";
                fileList.style.display = "none";
                pageInput.style.display = "none";
                extractBtn.style.display = "none";
                resultBtns.style.display = "block";

                if (!window.matchMedia("(max-width:768px)").matches) {
                    pdfFrame.src = url;
                    pdfPreview.style.display = "block";
                }

            } catch (err) {
                showError(err.message);
            } finally {
                extractBtn.disabled = false;
                extractBtn.classList.remove("btn-loading");
            }
        });

        function resetAll() {
            selectedFile = null;
            pdfInput.value = "";
            pageInput.value = "";

            uploadSection.style.display = "block";
            fileList.innerHTML = "";
            fileList.style.display = "none";
            pageInput.style.display = "none";
            resultBtns.style.display = "none";
            pdfPreview.style.display = "none";

            extractBtn.style.display = "inline-flex";
            extractBtn.disabled = false;
            extractBtn.classList.remove("btn-loading");

            pdfFrame.src = "";
            clearError();

            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        fileList.addEventListener("click", (e) => {
            if (e.target.classList.contains("delete-file")) {
                resetAll();
            }
        });

        resetBtn.addEventListener("click", resetAll);
    </script>


</body>

</html>
