<!DOCTYPE html>
<html>

<head>
  <title>Ecommerce Website</title>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@greenmice/themify-icons@1.0.0/css/themify-icons.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>

  <!--Header-->
  <header>
    <div class="top-header">
      <div class="container">
        <div class="d-flex justify-between">
          <div class="d-flex">
            <a href="tel:+060 (800) 801-582" class="d-flex justify-center align-center">
              <i class="ti-headphone-alt"></i>
              <span>+060 (800) 801-582</span>
            </a>
            <a href="mailto:support@gmail.com" class="d-flex justify-center align-center">
              <i class="ti-email"></i>
              <span>support@gmail.com</span>
            </a>
          </div>
          <div class="d-flex justify-center align-center">
            <a href="" class="d-flex justify-center align-center">
              <i class="ti-location-pin"></i>
              <span>Store location</span>
            </a>
            <a href="" class="d-flex justify-center align-center">
              <i class="ti-alarm-clock"></i>
              <span>Daily deal</span>
            </a>
            <a href="" class="d-flex justify-center align-center">
              <i class="ti-user"></i>
              <span>My account</span>
            </a>
            <a href="" class="d-flex justify-center align-center">
              <i class="ti-power-off"></i>
              <span>Login</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-header">
      <div class="container">
        <div class="d-flex justify-between align-center">
          <a href="">
            <img src="./images/logo.png" alt="Logo">
          </a>
          <div class="d-flex justify-center align-center">
            <form class="d-flex">
              <select>
                <option>All Category</option>
                <option>Watch</option>
                <option>Mobile</option>
              </select>
              <input type="search" placeholder="Search Products Here.....">
              <button type="button"><i class="ti-search"></i></button>
            </form>
          </div>
          <div class="right-bar">
            <a href="#">
              <i class="ti-heart"></i>
            </a>
            <a href="">
              <i class="ti-user"></i>
            </a>
            <a href="" class="relative">
              <i class="ti-shopping-cart"></i>
              <span class="absolute total-count">2</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <nav>
      <div class="container">
        <ul class="d-flex align-center">
          <li>
            <button type="button">
              <i class="ti-menu"></i>
              CATEGORIES
            </button>
          </li>
          <li>
            <a href="" class="active">Home</a>
          </li>
          <li>
            <a href="">Product</a>
          </li>
          <li>
            <a href="">Service</a>
          </li>
          <li class="relative">
            <a href="">Shop</a>
            <span class="absolute new">NEW</span>
          </li>
          <li>
            <a href="">Pages</a>
          </li>
          <li>
            <a href="">Blog</a>
          </li>
          <li>
            <a href="">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

</body>

</html>
