<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan Document - PDFMaster</title>

    <!-- SEO -->
    <meta name="description"
        content="Scan documents online like CamScanner. Auto detect edges, crop manually, enhance quality and export PDF or JPG.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cropper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 20px;
        }

        video,
        img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            margin-top: 15px;
        }

        .actions {
            margin-top: 15px;
        }

        button {
            padding: 12px 18px;
            margin: 6px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
            font-weight: 500;
        }

        button.secondary {
            background: #6b7280;
        }

        button.success {
            background: #10b981;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-buttons {
            margin-top: 15px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-buttons a,
        .result-buttons button {
            display: inline-block;
            margin: 6px;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            background: #10b981;
            font-weight: 500;
        }

        .result-buttons button {
            background: #f59e0b;
        }

        .loading {
            display: none;
            margin-top: 15px;
            color: #2563eb;
            font-weight: 500;
            font-size: 16px;
        }

        .error {
            color: #dc2626;
            margin-top: 10px;
            display: none;
            background: #fee;
            padding: 10px;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .status {
            color: #10b981;
            margin-top: 10px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <h1>üìÑ Scan Document</h1>
    <p class="subtitle">Auto-detect edges and crop. Adjust manually if needed.</p>

    <div class="actions">
        <button id="openCameraBtn">üì∑ Open Camera</button>
        <button id="uploadBtn">üìÅ Upload Image</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <button id="captureBtn" style="display:none;">üì∏ Capture</button>
        <button id="debugBtn" class="secondary" style="display:none;">üîç Show Edge Detection</button>
        <button id="cropBtn" class="success" style="display:none;">‚úÇÔ∏è Apply Crop & Process</button>
        <button id="retakeBtn" class="secondary" style="display:none;">üîÑ Start Over</button>
    </div>

    <div class="loading" id="loading">‚è≥ Processing...</div>
    <div class="status" id="status"></div>
    <div class="error" id="error"></div>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" style="display:none;" />

    <div class="result-buttons" id="resultButtons">
        <a id="downloadJpg" href="#" download="scanned.jpg">üì• Download JPG</a>
        <a id="downloadPdf" href="#" download="scanned.pdf">üì• Download PDF</a>
        <button id="shareBtn">üì§ Share</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        let stream = null;
        let cropper = null;
        let currentImageBlob = null;

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const preview = document.getElementById("preview");

        const openCameraBtn = document.getElementById("openCameraBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("fileInput");
        const captureBtn = document.getElementById("captureBtn");
        const debugBtn = document.getElementById("debugBtn");
        const cropBtn = document.getElementById("cropBtn");
        const retakeBtn = document.getElementById("retakeBtn");

        const loading = document.getElementById("loading");
        const statusDiv = document.getElementById("status");
        const errorDiv = document.getElementById("error");
        const resultButtons = document.getElementById("resultButtons");
        const downloadJpg = document.getElementById("downloadJpg");
        const downloadPdf = document.getElementById("downloadPdf");
        const shareBtn = document.getElementById("shareBtn");

        const BACKEND_URL = "http://127.0.0.1:5000";

        function showError(msg) {
            console.error("Error:", msg);
            errorDiv.textContent = "‚ùå " + msg;
            errorDiv.style.display = "block";
            loading.style.display = "none";
            statusDiv.style.display = "none";
        }

        function showStatus(msg) {
            statusDiv.textContent = "‚úÖ " + msg;
            statusDiv.style.display = "block";
            errorDiv.style.display = "none";
            setTimeout(() => statusDiv.style.display = "none", 3000);
        }

        function hideMessages() {
            errorDiv.style.display = "none";
            statusDiv.style.display = "none";
        }

        /* =========================
           OPEN CAMERA
        ========================= */
        openCameraBtn.onclick = async () => {
            try {
                hideMessages();
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video.srcObject = stream;
                video.style.display = "block";

                openCameraBtn.style.display = "none";
                uploadBtn.style.display = "none";
                captureBtn.style.display = "inline-block";
                retakeBtn.style.display = "none";
                cropBtn.style.display = "none";

                preview.style.display = "none";
                resultButtons.style.display = "none";

                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            } catch (err) {
                showError("Camera permission denied or not available: " + err.message);
            }
        };

        /* =========================
           UPLOAD IMAGE
        ========================= */
        uploadBtn.onclick = () => {
            hideMessages();
            fileInput.click();
        };
        
        fileInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            hideMessages();
            loading.style.display = "block";

            try {
                currentImageBlob = file;
                const imageUrl = URL.createObjectURL(file);
                await setupCropper(imageUrl);
            } catch (err) {
                showError("Failed to load image: " + err.message);
            }
        };

        /* =========================
           CAPTURE IMAGE
        ========================= */
        captureBtn.onclick = async () => {
            try {
                hideMessages();
                loading.style.display = "block";

                // Draw to canvas
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(video, 0, 0);

                // Stop camera
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }
                video.style.display = "none";
                captureBtn.style.display = "none";

                // Convert to blob
                currentImageBlob = await new Promise(resolve => {
                    canvas.toBlob(resolve, "image/jpeg", 0.95);
                });

                const imageUrl = URL.createObjectURL(currentImageBlob);
                await setupCropper(imageUrl);

            } catch (err) {
                showError("Failed to capture image: " + err.message);
            }
        };

        /* =========================
           SETUP CROPPER WITH AUTO-DETECT
        ========================= */
        async function setupCropper(imageUrl) {
            preview.src = imageUrl;
            preview.style.display = "block";

            retakeBtn.style.display = "inline-block";
            debugBtn.style.display = "inline-block";
            cropBtn.style.display = "inline-block";

            // Wait for image load
            await new Promise((resolve, reject) => {
                preview.onload = resolve;
                preview.onerror = reject;
            });

            if (cropper) cropper.destroy();

            // Create cropper first with default settings
            cropper = new Cropper(preview, {
                viewMode: 1,
                autoCropArea: 0.9,
                movable: true,
                zoomable: true,
                scalable: true,
                rotatable: true,
                background: false,
                responsive: true
            });

            // Try auto-detect in background
            tryAutoDetect();
        }

        async function tryAutoDetect() {
            try {
                const formData = new FormData();
                formData.append("image", currentImageBlob, "image.jpg");

                console.log("Sending image for corner detection...");
                const res = await fetch(`${BACKEND_URL}/detect-corners`, { 
                    method: "POST", 
                    body: formData 
                });

                if (!res.ok) {
                    throw new Error(`Server responded with ${res.status}`);
                }

                const data = await res.json();
                console.log("Corner detection response:", data);

                if (data.detected && data.corners && data.corners.length === 4) {
                    // Apply detected corners to cropper
                    const corners = data.corners;
                    const imageData = cropper.getImageData();
                    
                    // Calculate bounding box from corners
                    const xs = corners.map(c => c[0]);
                    const ys = corners.map(c => c[1]);
                    const minX = Math.min(...xs);
                    const minY = Math.min(...ys);
                    const maxX = Math.max(...xs);
                    const maxY = Math.max(...ys);
                    
                    // Scale coordinates from natural image to displayed image
                    const scaleX = imageData.width / imageData.naturalWidth;
                    const scaleY = imageData.height / imageData.naturalHeight;
                    
                    const cropData = {
                        left: imageData.left + (minX * scaleX),
                        top: imageData.top + (minY * scaleY),
                        width: (maxX - minX) * scaleX,
                        height: (maxY - minY) * scaleY
                    };
                    
                    console.log("Setting crop box:", cropData);
                    cropper.setCropBoxData(cropData);
                    
                    showStatus("Document edges detected! Adjust if needed.");
                } else {
                    showStatus("No document detected. Please adjust crop manually.");
                }

                loading.style.display = "none";

            } catch (err) {
                console.error("Auto-detect error:", err);
                showStatus("Auto-detect unavailable. Please crop manually.");
                loading.style.display = "none";
            }
        }

        /* =========================
           DEBUG: Show Edge Detection
        ========================= */
        debugBtn.onclick = async () => {
            if (!currentImageBlob) {
                showError("No image to debug");
                return;
            }

            hideMessages();
            loading.style.display = "block";

            try {
                const formData = new FormData();
                formData.append("image", currentImageBlob, "image.jpg");

                const res = await fetch(`${BACKEND_URL}/debug-edges`, {
                    method: "POST",
                    body: formData
                });

                if (!res.ok) {
                    throw new Error(`Debug failed: ${res.status}`);
                }

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);

                // Show debug image temporarily
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }

                preview.src = url;
                showStatus("Green = All contours, Red = Best 4-sided shape. Close and try again!");
                
            } catch (err) {
                showError("Debug failed: " + err.message);
            } finally {
                loading.style.display = "none";
            }
        };

        /* =========================
           PROCESS CROPPED IMAGE
        ========================= */
        cropBtn.onclick = async () => {
            if (!cropper) {
                showError("Please capture or upload an image first.");
                return;
            }

            hideMessages();
            loading.style.display = "block";
            cropBtn.disabled = true;

            try {
                // Get cropped image
                const croppedCanvas = cropper.getCroppedCanvas({ 
                    imageSmoothingQuality: "high",
                    maxWidth: 2400,
                    maxHeight: 2400
                });

                const croppedBlob = await new Promise(resolve => 
                    croppedCanvas.toBlob(resolve, "image/jpeg", 0.95)
                );

                console.log("Cropped image size:", croppedBlob.size);

                // Process JPG
                const jpgFormData = new FormData();
                jpgFormData.append("image", croppedBlob, "cropped.jpg");
                jpgFormData.append("format", "jpg");
                jpgFormData.append("enhance", "true");

                console.log("Requesting JPG...");
                const jpgRes = await fetch(`${BACKEND_URL}/scan`, { 
                    method: "POST", 
                    body: jpgFormData 
                });

                if (!jpgRes.ok) {
                    const errText = await jpgRes.text();
                    throw new Error(`JPG processing failed: ${jpgRes.status} - ${errText}`);
                }

                const jpgBlob = await jpgRes.blob();
                console.log("JPG received:", jpgBlob.size);
                const jpgUrl = URL.createObjectURL(jpgBlob);

                // Process PDF
                const pdfFormData = new FormData();
                pdfFormData.append("image", croppedBlob, "cropped.jpg");
                pdfFormData.append("format", "pdf");
                pdfFormData.append("enhance", "true");

                console.log("Requesting PDF...");
                const pdfRes = await fetch(`${BACKEND_URL}/scan`, { 
                    method: "POST", 
                    body: pdfFormData 
                });

                if (!pdfRes.ok) {
                    const errText = await pdfRes.text();
                    throw new Error(`PDF processing failed: ${pdfRes.status} - ${errText}`);
                }

                const pdfBlob = await pdfRes.blob();
                console.log("PDF received:", pdfBlob.size);
                const pdfUrl = URL.createObjectURL(pdfBlob);

                // Destroy cropper and show result
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }

                preview.src = jpgUrl;

                // Setup downloads
                downloadJpg.href = jpgUrl;
                downloadPdf.href = pdfUrl;

                shareBtn.onclick = async () => {
                    if (navigator.share && navigator.canShare) {
                        try {
                            await navigator.share({ 
                                files: [new File([pdfBlob], "scanned.pdf", { type: "application/pdf" })] 
                            });
                        } catch (err) {
                            if (err.name !== 'AbortError') {
                                showError("Share failed: " + err.message);
                            }
                        }
                    } else {
                        showError("Share not supported on this device.");
                    }
                };

                resultButtons.style.display = "flex";
                cropBtn.style.display = "none";
                loading.style.display = "none";
                showStatus("Document processed successfully!");

            } catch (err) {
                console.error("Processing error:", err);
                showError("Processing failed: " + err.message);
                cropBtn.disabled = false;
            }
        };

        /* =========================
           RETAKE
        ========================= */
        retakeBtn.onclick = () => {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }

            currentImageBlob = null;
            preview.style.display = "none";
            resultButtons.style.display = "none";
            hideMessages();

            retakeBtn.style.display = "none";
            debugBtn.style.display = "none";
            cropBtn.style.display = "none";
            openCameraBtn.style.display = "inline-block";
            uploadBtn.style.display = "inline-block";
            fileInput.value = "";
        };

        // Test backend connection on load
        window.addEventListener('load', async () => {
            try {
                const res = await fetch(`${BACKEND_URL}/`);
                const data = await res.json();
                console.log("Backend status:", data);
            } catch (err) {
                console.error("Backend not reachable:", err);
                showError("Backend server is not running. Please start app.py first.");
            }
        });
    </script>

</body>

</html>
