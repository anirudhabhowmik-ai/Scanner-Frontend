<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan Document - PDFMaster</title>

    <!-- SEO -->
    <meta name="description"
        content="Scan documents online like CamScanner. Auto detect edges, crop manually, enhance quality and export PDF or JPG.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Cropper -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />

    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        video,
        img {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 12px;
            margin-top: 15px;
        }

        .actions {
            margin-top: 15px;
        }

        button {
            padding: 12px 18px;
            margin: 6px;
            font-size: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
        }

        button.secondary {
            background: #6b7280;
        }

        button.danger {
            background: #dc2626;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-buttons {
            margin-top: 15px;
            display: none;
            flex-wrap: wrap;
            justify-content: center;
        }

        .result-buttons a,
        .result-buttons button {
            display: inline-block;
            margin: 6px;
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            background: #10b981;
        }

        .result-buttons button {
            background: #f59e0b;
        }

        .loading {
            display: none;
            margin-top: 15px;
            color: #2563eb;
            font-weight: 500;
        }

        .error {
            color: #dc2626;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Scan Document</h1>
    <p>Scan like CamScanner â€“ auto detect & crop. Adjust manually if needed.</p>

    <div class="actions">
        <button id="openCameraBtn">Open Camera</button>
        <button id="uploadBtn">Upload Image</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        <button id="captureBtn" style="display:none;">Capture</button>
        <button id="cropBtn" class="secondary" style="display:none;">Apply Crop & Process</button>
        <button id="retakeBtn" class="secondary" style="display:none;">Retake</button>
    </div>

    <div class="loading" id="loading">Processing...</div>
    <div class="error" id="error"></div>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="preview" style="display:none;" />

    <div class="result-buttons" id="resultButtons">
        <a id="downloadJpg" href="#" download="scanned.jpg">Download JPG</a>
        <a id="downloadPdf" href="#" download="scanned.pdf">Download PDF</a>
        <button id="shareBtn">Share</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        let stream = null;
        let cropper = null;
        let capturedImageData = null;

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const preview = document.getElementById("preview");

        const openCameraBtn = document.getElementById("openCameraBtn");
        const uploadBtn = document.getElementById("uploadBtn");
        const fileInput = document.getElementById("fileInput");
        const captureBtn = document.getElementById("captureBtn");
        const cropBtn = document.getElementById("cropBtn");
        const retakeBtn = document.getElementById("retakeBtn");

        const loading = document.getElementById("loading");
        const errorDiv = document.getElementById("error");
        const resultButtons = document.getElementById("resultButtons");
        const downloadJpg = document.getElementById("downloadJpg");
        const downloadPdf = document.getElementById("downloadPdf");
        const shareBtn = document.getElementById("shareBtn");

        const BACKEND_SCAN_URL = "http://127.0.0.1:5000/scan";
        const BACKEND_DETECT_URL = "http://127.0.0.1:5000/detect-corners";

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = "block";
            setTimeout(() => errorDiv.style.display = "none", 5000);
        }

        /* =========================
           OPEN CAMERA
        ========================= */
        openCameraBtn.onclick = async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
                });
                video.srcObject = stream;
                video.style.display = "block";

                openCameraBtn.style.display = "none";
                uploadBtn.style.display = "none";
                captureBtn.style.display = "inline-block";
                retakeBtn.style.display = "none";
                cropBtn.style.display = "none";

                preview.style.display = "none";
                resultButtons.style.display = "none";

                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
            } catch (err) {
                showError("Camera permission denied or not available.");
            }
        };

        /* =========================
           UPLOAD IMAGE
        ========================= */
        uploadBtn.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                setupCropper(event.target.result);
            };
            reader.readAsDataURL(file);
        };

        /* =========================
           CAPTURE IMAGE
        ========================= */
        captureBtn.onclick = () => {
            // Draw image to canvas at full resolution
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);

            const imageData = canvas.toDataURL("image/jpeg", 0.95);

            // Stop camera
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                stream = null;
            }
            video.style.display = "none";

            captureBtn.style.display = "none";

            setupCropper(imageData);
        };

        /* =========================
           SETUP CROPPER WITH AUTO-DETECT
        ========================= */
        async function setupCropper(imageDataUrl) {
            capturedImageData = imageDataUrl;
            
            preview.src = imageDataUrl;
            preview.style.display = "block";

            retakeBtn.style.display = "inline-block";
            cropBtn.style.display = "inline-block";

            // Wait for image to load
            preview.onload = async () => {
                if (cropper) cropper.destroy();

                // Try to auto-detect corners
                try {
                    loading.style.display = "block";
                    
                    const blob = await (await fetch(imageDataUrl)).blob();
                    const formData = new FormData();
                    formData.append("image", blob, "image.jpg");

                    const res = await fetch(BACKEND_DETECT_URL, { method: "POST", body: formData });
                    
                    if (res.ok) {
                        const data = await res.json();
                        
                        // Initialize cropper with detected corners
                        cropper = new Cropper(preview, {
                            viewMode: 1,
                            autoCropArea: 1,
                            movable: true,
                            zoomable: true,
                            scalable: true,
                            rotatable: true,
                            background: false,
                            ready() {
                                if (data.corners && data.corners.length === 4) {
                                    // Set crop box to detected corners
                                    const imgData = cropper.getImageData();
                                    const corners = data.corners;
                                    
                                    const xs = corners.map(c => c[0]);
                                    const ys = corners.map(c => c[1]);
                                    const minX = Math.min(...xs);
                                    const minY = Math.min(...ys);
                                    const maxX = Math.max(...xs);
                                    const maxY = Math.max(...ys);
                                    
                                    // Convert image coordinates to cropper coordinates
                                    const scaleX = imgData.naturalWidth / imgData.width;
                                    const scaleY = imgData.naturalHeight / imgData.height;
                                    
                                    cropper.setCropBoxData({
                                        left: minX / scaleX + imgData.left,
                                        top: minY / scaleY + imgData.top,
                                        width: (maxX - minX) / scaleX,
                                        height: (maxY - minY) / scaleY
                                    });
                                }
                            }
                        });
                    } else {
                        // Fallback: create cropper without auto-detect
                        createDefaultCropper();
                    }
                    
                    loading.style.display = "none";
                } catch (err) {
                    console.error("Auto-detect failed:", err);
                    createDefaultCropper();
                    loading.style.display = "none";
                }
            };
        }

        function createDefaultCropper() {
            cropper = new Cropper(preview, {
                viewMode: 1,
                autoCropArea: 0.9,
                movable: true,
                zoomable: true,
                scalable: true,
                rotatable: true,
                background: false
            });
        }

        /* =========================
           PROCESS CROPPED IMAGE
        ========================= */
        cropBtn.onclick = async () => {
            if (!cropper) {
                showError("Please capture or upload an image first.");
                return;
            }

            loading.style.display = "block";
            cropBtn.disabled = true;

            try {
                // Get cropped canvas
                const croppedCanvas = cropper.getCroppedCanvas({ 
                    imageSmoothingQuality: "high",
                    maxWidth: 2400,
                    maxHeight: 2400
                });
                
                // Convert to blob
                const blob = await new Promise(resolve => 
                    croppedCanvas.toBlob(resolve, "image/jpeg", 0.95)
                );

                // Send to backend for enhancement and PDF conversion
                const formData = new FormData();
                formData.append("image", blob, "cropped.jpg");
                formData.append("format", "jpg");
                formData.append("enhance", "true");

                const jpgRes = await fetch(BACKEND_SCAN_URL, { method: "POST", body: formData });
                if (!jpgRes.ok) throw new Error("Failed to process JPG");
                
                const jpgBlob = await jpgRes.blob();
                const jpgUrl = URL.createObjectURL(jpgBlob);

                // Get PDF version
                formData.set("format", "pdf");
                const pdfRes = await fetch(BACKEND_SCAN_URL, { method: "POST", body: formData });
                if (!pdfRes.ok) throw new Error("Failed to process PDF");
                
                const pdfBlob = await pdfRes.blob();
                const pdfUrl = URL.createObjectURL(pdfBlob);

                // Update preview with enhanced image
                preview.src = jpgUrl;
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }

                // Setup downloads
                downloadJpg.href = jpgUrl;
                downloadJpg.download = "scanned.jpg";
                downloadPdf.href = pdfUrl;
                downloadPdf.download = "scanned.pdf";

                shareBtn.onclick = async () => {
                    if (navigator.share) {
                        try {
                            await navigator.share({ 
                                files: [new File([pdfBlob], "scanned.pdf", { type: "application/pdf" })] 
                            });
                        } catch (err) {
                            console.log("Share cancelled:", err);
                        }
                    } else {
                        showError("Share not supported on this device.");
                    }
                };

                resultButtons.style.display = "flex";
                cropBtn.style.display = "none";

            } catch (err) {
                console.error("Processing error:", err);
                showError("Failed to process image: " + err.message);
            } finally {
                loading.style.display = "none";
                cropBtn.disabled = false;
            }
        };

        /* =========================
           RETAKE
        ========================= */
        retakeBtn.onclick = () => {
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }

            capturedImageData = null;
            preview.style.display = "none";
            resultButtons.style.display = "none";

            retakeBtn.style.display = "none";
            cropBtn.style.display = "none";
            openCameraBtn.style.display = "inline-block";
            uploadBtn.style.display = "inline-block";
            fileInput.value = "";
        };
    </script>

</body>

</html>
